<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Collections — Vishnu’s Antiq Gallery</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-flex">
      <h1 class="site-title">Vishnu’s Antiq Gallery</h1>
      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="products.html">Collections</a>
        <a href="cart.html" id="nav-cart-link">Cart (<span id="nav-cart-count">0</span>)</a>
      </nav>
    </div>
  </header>

  <main class="container main-grid">
    <aside class="filters">
      <h3>Search & Filter</h3>
      <input id="search-input" type="search" placeholder="Search items..." />
      <div class="categories">
        <button class="cat-btn active" data-cat="all">All</button>
        <button class="cat-btn" data-cat="Statues">Statues</button>
        <button class="cat-btn" data-cat="Coins & Currency">Coins & Currency</button>
        <button class="cat-btn" data-cat="Vintage Décor">Vintage Décor</button>
        <button class="cat-btn" data-cat="Collectible Items">Collectible Items</button>
      </div>
    </aside>

    <section class="products-area">
      <h2>All Collections</h2>
      <div id="products-list" class="products-grid">
        <!-- JS will populate products -->
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year"></span> Vishnu’s Antiq Gallery</p>
    </div>
  </footer>

  <a class="whatsapp-float" href="https://wa.me/919999999999?text=Hi%20Vishnu%20Gallery%20I%20would%20like%20to%20order%20an%20antique" target="_blank" aria-label="WhatsApp">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" />
  </a>

  <script src="script.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    updateNavCartCount();
    // product page init
    initProductsPage();
  </script>
</body>
</html>
